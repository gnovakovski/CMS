<header>
  <div class="logo">LOGO</div>

  <nav class="menu">
    <a *ngIf="roleProdutos" href="/produtos">Produtos</a>
    <a *ngIf="roleClientes" href="/clientes">Clientes</a>
    <a *ngIf="roleFornecedores" href="/fornecedores">Fornecedores</a>
    <a *ngIf="roleVendas" href="/vendas">Vendas</a>
    <a  *ngIf="roleEmbarqueDesembarque" href="/embarque-desembarque">Embarque/Desembarque</a>
  </nav>

  <div class="settings">
    <i *ngIf="roleConf" class="icon-gear" (click)="aparecerConf()"></i>
    <div style="position: fixed; margin-top: 100px; margin-left: -60px;" *ngIf="boxConf && roleConf">
      <div class="box-conf">
        <div routerLink="/usuarios" style="cursor: pointer;">
          Usuários
        </div>
        <div routerLink="/niveis-acesso" style="cursor: pointer;">
          Nível de acesso
        </div>
      </div>
    </div>
    <button (click)="logout()">Logout</button>
  </div>
</header>
