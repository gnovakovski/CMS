<div class="cards-viagens">

  <div class="carousel" *ngFor="let card of viagens">
    <div class="content-card">
      <div style="position: relative;">
        <img [src]="card.foto" alt="">
        <div class="overlay" *ngIf="card.vagas < 6 && card.vagas > 0">
          <span>Poucas Vagas</span>
        </div>
        <div class="overlay" style="background-color: rgb(147, 28, 28) !important;" *ngIf="card.vagas === 0 || card.vagas === ''">
          <span>Esgotado</span>
        </div>
      </div>
      <div class="box-card">
        <div class="card-content">
          <h5 style="text-align: center; margin-top: 15px;">{{card.titulo}}</h5>
          <p class="mt-2" style="font-size: 18px; text-align: center;">{{(card.data_ida | date:'dd/MM/yyyy')}} {{(card.data_volta !== '' ?'a ' + ( card.data_volta | date:'dd/MM/yyyy') : '')}}</p>
          <p style="font-size: 18px;" class="text-center">R$ {{card.preco}}<br>{{card.parcelamento}}x de R${{card.valor_parcela}} sem juros</p>
        </div>
        <button routerLink="/inicio/{{card.id}}">SAIBA MAIS SOBRE A VIAGEM</button>
      </div>
    </div>
  </div>

</div>
